<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1> Uso de Tabelas Grandes</h1>
    <!--ANATOMIA DE TABELAS GRANDES
        TABLE
            THEAD
                tr, td, th
            TBODY
                tr, td, th
            TFOOT
                tr, td, th
        -->
        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="num">45 919 049</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="num">21 168 791</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="num">17 264 943</td>
                </tr>
                <tr>
                    <td>Bahia</td>
                    <td class="num">14 873 064</td>
                </tr>
                <tr>
                    <td>Paraná</td>
                    <td class="num">11 433 957</td>
                </tr>
                <tr>
                    <td>Rio Grande do Sul</td>
                    <td class="num">11 377 239</td>
                </tr>
                <tr>
                    <td>Pernambuco</td>
                    <td class="num">9 557 071</td>
                </tr>
                <tr>
                    <td>Ceará</td>
                    <td class="num">9 132 078</td>
                </tr>
                <tr>
                    <td>Pará</td>
                    <td class="num">8 602 865</td>
                </tr>
                <tr>
                    <td>Santa Catarina</td>
                    <td class="num">7 164 788</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td class="num"><strong>156 493 845</strong></td>
                </tr>
            </tfoot>
        </table>
</body>
</html>
